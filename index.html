<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Dictionary API</title>
    <script>
        async function fetchDefinition() {
            const query = document.getElementById('query').value;
            const response = await fetch(`/urban?query=${encodeURIComponent(query)}`);
            const data = await response.json();
            document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        }
    </script>
</head>
<body>
    <h1>Urban Dictionary Lookup</h1>
    <input type="text" id="query" placeholder="Enter a word or phrase" />
    <button onclick="fetchDefinition()">Search</button>
    <pre id="result"></pre>
</body>
</html>

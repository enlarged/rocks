<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Dashboard</title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="login-screen">
        <h2>Please enter your Discord token to login</h2>
        <input type="password" id="token-input" placeholder="Your Discord Token">
        <button id="login-button">Login</button>
        <p id="error-message"></p>
    </div>

    <div id="dashboard" class="hidden">
        <header>
            <img id="user-avatar" src="" alt="User Avatar">
            <h1 id="user-name"></h1>
        </header>
        <div id="sidebar">
            <div id="guild-list"></div>
        </div>
        <main>
            <h1>Welcome to Your Dashboard</h1>
            <p><strong>User ID:</strong> <span id="user-id"></span></p>
            <p><strong>Servers (Guilds):</strong> <span id="server-count"></span></p>
            <button id="logout-button">Logout</button>
        </main>
    </div>
</body>
</html>
